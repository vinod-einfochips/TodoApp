name: Android CI (Disabled)

# Workflow disabled - only ChatGPT review is active
on:
  workflow_dispatch:
  # pull_request:
  #   branches: [ main, develop ]
  #   types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest --stacktrace --no-daemon

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/reports/tests/

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: app/build/test-results/

      - name: Comment test results on PR
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && github.event_name == 'pull_request'
        with:
          files: app/build/test-results/testDebugUnitTest/*.xml
          comment_title: 'Unit Test Results'
        continue-on-error: true

  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()

    steps:
      - name: Check test status
        if: needs.test.result != 'success'
        run: |
          echo "❌ Unit tests failed!"
          exit 1

      - name: Check build status
        if: needs.build.result != 'success'
        run: |
          echo "❌ Build failed!"
          exit 1

      - name: All checks passed
        run: |
          echo "✅ All checks passed successfully!"
          echo "✅ Unit tests: PASSED"
          echo "✅ Build: PASSED"
